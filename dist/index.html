<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <div id="forms-container">
        <form id="form" autocomplete="off" novalidate>
          <div class="row">
            <div class="label-container">
              <label for="username">Name</label>
            </div>
            <div class="input-container">
              <span class="error" aria-live="polite" id="nameError"
                >Required</span
              >
              <input
                type="text"
                name="name"
                id="username"
                placeholder="Your name..."
                minlength="3"
                maxlength="35"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="usermail">E-mail</label>
            </div>
            <div class="input-container">
              <span class="error" aria-live="polite" id="mailerror"
                >Required</span
              >
              <input
                type="email"
                name="e-mail"
                id="usermail"
                placeholder="Your e-mail..."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="usermail-confirmation">E-mail confirmation</label>
            </div>
            <div class="input-container">
              <span
                class="error"
                aria-live="polite"
                id="usermail-confirmation-error"
                >Required</span
              >
              <input
                type="email"
                name="e-mail-confirmation"
                id="usermail-confirmation"
                placeholder="Your e-mail again..."
                minlength="3"
                maxlength="254"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="usercountry">Country</label>
            </div>
            <div class="input-container">
              <span class="valid" aria-live="polite" id="usercountry-error"
                >Not required</span
              >
              <input
                type="text"
                name="country"
                id="usercountry"
                placeholder="Your country..."
                maxlength="150"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="userzipcode">Zip code</label>
            </div>
            <div class="input-container">
              <span class="valid" aria-live="polite" id="userzipcode-error"
                >Not required</span
              >
              <input
                type="text"
                name="zipcode"
                id="userzipcode"
                placeholder="Your zip code..."
                maxlength="6"
                minlength="4"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="userpassword">Password</label>
            </div>
            <div class="input-container">
              <span class="error" aria-live="polite" id="userpassword-error"
                >Required</span
              >
              <input
                type="password"
                name="password"
                id="userpassword"
                placeholder="Your password..."
                required
                minlength="10"
                maxlength="40"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-container">
              <label for="userpassword-confirmation"
                >Password confirmation</label
              >
            </div>
            <div class="input-container">
              <span
                class="error"
                aria-live="polite"
                id="userpassword-confirmation-error"
                >Required</span
              >
              <input
                type="password"
                name="password-confirmation"
                id="userpassword-confirmation"
                placeholder="Your password again..."
                required
              />
            </div>
          </div>

          <div id="button-container">
            <div></div>
            <button type="button" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
